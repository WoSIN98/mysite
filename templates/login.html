<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    
    {% include 'refer/header.html' %}

    <script>
      function check_state(_state){
        // _state가 2라면
        if (_state == "2"){
          alert('로그인 실패')
        }else if(_state == "3"){
          alert('잠시 후 다시 시도해주세요')
        } 
      }
    </script>
  </head>

  {% include 'refer/theme_button.html' %}

    <!-- contents(화면에서 보이는 부분) -->
    <main class="form-signin w-100 m-auto">
        <form action="/main", method="post">
            <!-- 이미지 로고 -->
            <img class="mb-4" src="{{url_for('static', filename='img/bootstrap-logo.svg')}}" alt="" width="72" height="57">
            <!-- 로고 밑의 텍스트 -->
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <!-- 첫번째 유저의 입력 공간 -->
            <div class="form-floating">
            <input type="text" class="form-control" name="input_id" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">ID</label>
            </div>
            <!-- 두번째 유저의 입력 공간 -->
            <div class="form-floating">
            <input type="password" class="form-control" name="input_pass" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>
            <!-- 로그인 버튼 -->
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <!-- form태그 안의 button은 위의 action을 실행해 data보내기 때문에 버튼 형태의 하이퍼링크로 만든다. -->
            <!-- class값이 디자인, 위의 class값 그대로 가져온다. -->
            <!-- 회원 가입 버튼 -->
            <a href="/signup" class="btn btn-secondary w-100 py-2" style="margin-top: 6px;">회원가입</a>
        </form>
        </main>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

    </body>
</html>
